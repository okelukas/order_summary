<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Order summary</p>
        </div>
        <div class="todo">
            <p>Tap on a song, audiobook or podcast to play it on your device right away!</p>
        </div>
        
        <div class="planbox">
            <div class="icon">
                <img src="icon.png" alt="music_icon">
            </div>
            <div class="plan" >
                <p>Annual Plan</p>
            </div>
            <div class="price">
                <P>$29.99/year</P>
            </div>
            <div class="changebutton">
                <button>Change</button>
            </div>
        </div>
        <div class="proceedbutton">
            <button>Proceed to payment</button>
        </div>
        <div class="cancelbutton">
            <button>Cancel order</button>
        </div>
    </div>
</body>
</html>
